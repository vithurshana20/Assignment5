<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-200">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            
            <form action="#" method="get" id="signupForm">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign Up</h2>
                <div class="mb-4">
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg"
                        placeholder="Name">
                </div>
                <div class="mb-4">
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg"
                        placeholder="Email Address" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-lg"
                        placeholder="Password" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Sign
                    Up</button>
                <div class="text-center flex py-2">
                    <p id="savedName"></p>
                    <p id="savedEmail"></p>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                    id="clearData">Clear Data</button>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
